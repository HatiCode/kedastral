name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run unit tests
        run: go test ./... -v -short

      - name: Run integration tests
        run: go test ./test/integration -v -timeout 5m

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build forecaster
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          make forecaster
          mkdir -p dist
          mv bin/forecaster dist/forecaster-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Build scaler
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          make scaler
          mv bin/scaler dist/scaler-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Create archives
        run: |
          cd dist
          tar -czf kedastral-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            forecaster-${{ matrix.goos }}-${{ matrix.goarch }} \
            scaler-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kedastral-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract metadata for forecaster
        id: meta-forecaster
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/forecaster
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push forecaster image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.forecaster
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-forecaster.outputs.tags }}
          labels: ${{ steps.meta-forecaster.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for scaler
        id: meta-scaler
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/scaler
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push scaler image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scaler
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-scaler.outputs.tags }}
          labels: ${{ steps.meta-scaler.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << EOF
          # Kedastral ${{ steps.version.outputs.VERSION }}

          ## Installation

          ### From Source
          \`\`\`bash
          git clone https://github.com/${{ github.repository }}.git
          cd kedastral
          git checkout ${{ steps.version.outputs.VERSION }}
          make build
          \`\`\`

          ### Pre-built Binaries
          Download the appropriate binary for your platform from the assets below.

          ### Docker Images
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}/forecaster:${{ steps.version.outputs.VERSION }}
          docker pull ghcr.io/${{ github.repository }}/scaler:${{ steps.version.outputs.VERSION }}
          \`\`\`

          ## Deployment

          See [examples/README.md](./examples/README.md) for Kubernetes deployment instructions.

          ## What's Included

          - Forecaster binary with Prometheus integration
          - Scaler binary implementing KEDA External Scaler protocol
          - Baseline statistical forecasting model
          - Docker images for both components
          - Kubernetes deployment examples
          EOF
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            dist/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
